<div class="container">
    <section class="services" *ngIf="content">
        <h2 class="services__title">
            {{content.meta.title}}
        </h2>
        <p class="services__description">
            {{content.meta.description}}
        </p>
        <div class="services__slider">
            <app-item *ngFor="let item of items" [item]='item'></app-item>
        </div>
    </section>
</div>
