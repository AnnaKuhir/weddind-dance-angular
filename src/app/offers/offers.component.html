<div class="container">
  <section class="offers" id="offers" *ngIf="content">
    <h2 class="offers__title">
      {{content.meta.title}}
    </h2>

    <p class="offers__description">
      {{content.meta.description}}
    </p>
    <div class="offers__main">
      <app-offers-item *ngFor="let item of items" [item]="item"></app-offers-item>
    </div>
  </section>
</div>
