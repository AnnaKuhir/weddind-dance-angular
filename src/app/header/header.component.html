<header class="header" *ngIf="content">
  <div class="container">
    <div class="header__body">
      <a href="#" class="header__logo">{{ content.meta.title }}</a>
     <div class="header__navigation">
      <app-navigation [links]="links"></app-navigation>
      <button class="btn btn-active header__btn" type="button">{{ content.action.title }}</button>
     </div>
    </div>
  </div>
</header>
